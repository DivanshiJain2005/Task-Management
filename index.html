<!DOCTYPE html>
<html>
<head>
  <title>Task Management Application</title>
  <style>
    /* CSS styles for the task list and form */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      margin-bottom: 10px;
    }

    .task-item label {
      font-weight: bold;
    }

    .task-item button {
      margin-left: 10px;
    }

    .task-form {
      margin-top: 20px;
    }

    .task-form label,
    .task-form input {
      display: block;
      margin-bottom: 10px;
    }

    .task-form button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Task Management Application</h1>

  <!-- Task List -->
  <ul class="task-list">
    <li class="task-item">
      <label>Task 1</label>
      <button>Delete</button>
    </li>
    <li class="task-item">
      <label>Task 2</label>
      <button>Delete</button>
    </li>
    <!-- Add more task items dynamically using JavaScript -->
  </ul>

  <!-- Task Form -->
  <div class="task-form">
    <h2>Add a New Task</h2>
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" placeholder="Enter task name" required>
    <label for="taskDescription">Description:</label>
    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" required>
    <button type="submit">Add Task</button>
  </div>

  <!-- JavaScript code to handle dynamic task creation and deletion -->
  <script>
    // Get the task form and task list elements
    const taskForm = document.querySelector('.task-form');
    const taskList = document.querySelector('.task-list');

    // Function to handle task addition
    function addTask(event) {
      event.preventDefault(); // Prevent form submission

      // Get the input values
      const taskNameInput = document.getElementById('taskName');
      const taskDescriptionInput = document.getElementById('taskDescription');
      const dueDateInput = document.getElementById('dueDate');

      // Create the new task item
      const taskItem = document.createElement('li');
      taskItem.className = 'task-item';

      // Create the task label
      const taskLabel = document.createElement('label');
      taskLabel.textContent = taskNameInput.value;

      // Create the delete button
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', deleteTask);

      // Append label and button to the task item
      taskItem.appendChild(taskLabel);
      taskItem.appendChild(deleteButton);

      // Append the task item to the task list
      taskList.appendChild(taskItem);

      // Clear the input fields
      taskNameInput.value = '';
      taskDescriptionInput.value = '';
      dueDateInput.value = '';
    }

    // Function to handle task deletion
    function deleteTask(event) {
      const taskItem = event.target.parentElement;
      taskList.removeChild(taskItem);
    }

    // Attach the addTask function to the form submission event
    taskForm.addEventListener('submit', addTask);
  </script>
</body>
</html>
